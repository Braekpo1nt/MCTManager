plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

group = 'org.braekpo1nt'
version = '0.7.0-alpha'

repositories {
    mavenCentral()
    maven {
        name = "papermc-repo"
        url = "https://repo.papermc.io/repository/maven-public/"
    }
    maven {
        name = "sonatype"
        url = "https://oss.sonatype.org/content/groups/public/"
    }
    maven {
        name = "onarandombox"
        url = "https://repo.onarandombox.com/content/groups/public/"
    }
    maven {
        // used for XGlow dependency
        name = "jitpack"
        url = 'https://jitpack.io'
    }
    maven {
        // used for ProtocolLib
        name = "dmulloy2"
        url = "https://repo.dmulloy2.net/repository/public/"
    }
    mavenLocal()
}

dependencies {
    //IMPORTANT
    //IMPORTANT
    // When you add a dependency, make sure the shadowJar task has excluded it
    //IMPORTANT
    //IMPORTANT
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.2'
    testImplementation 'org.mockito:mockito-core:5.2.0'
    testImplementation 'io.papermc.paper:paper-api:1.19.3-R0.1-SNAPSHOT'
    testImplementation 'com.github.seeseemelk:MockBukkit-v1.19:2.146.1'
    testImplementation 'org.slf4j:slf4j-jdk14:2.0.5'
    
    compileOnly 'io.papermc.paper:paper-api:1.19.3-R0.1-SNAPSHOT'
    
    // FastBoard
    // https://github.com/MrMicky-FR/FastBoard
    implementation 'fr.mrmicky:fastboard:1.2.1'
    
    // XGlow
    // https://github.com/Xezard/XGlow
//    implementation 'com.github.Xezard.XGlow:XGlowAPI:1.1.0'
    implementation 'org.braekpo1nt:xglow-api-modified:1.2.0'
    
    implementation 'com.google.code.gson:gson:2.10.1'
}

shadowJar {
    // exclude all dependencies except fr.mrmicky.fastboard
    exclude 'org/junit/jupiter'
    exclude 'org/mockito'
    exclude 'io/papermc/paper'
    exclude 'com/github/seeseemelk'
    exclude 'org/slf4j'
    exclude 'com/github/Xezard'
    
    relocate 'fr.mrmicky.fastboard', 'org.braekpo1nt.mctmanager'
}



def targetJavaVersion = 17
java {
    def javaVersion = JavaVersion.toVersion(targetJavaVersion)
    sourceCompatibility = javaVersion
    targetCompatibility = javaVersion
    if (JavaVersion.current() < javaVersion) {
        toolchain.languageVersion = JavaLanguageVersion.of(targetJavaVersion)
    }
}

tasks.withType(JavaCompile).configureEach {
    if (targetJavaVersion >= 10 || JavaVersion.current().isJava10Compatible()) {
        options.release = targetJavaVersion
    }
}

processResources {
    def props = [version: version]
    inputs.properties props
    filteringCharset 'UTF-8'
    filesMatching('plugin.yml') {
        expand props
    }
}

test {
    useJUnitPlatform()
}

